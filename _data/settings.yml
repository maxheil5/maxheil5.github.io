#-------------------------------
# Faq (Frequently asked questions) Settings
faq:
  enable: true
  faq_title: Questions? <em>Answers</em>. # You can add an 'em' element to highlight text.
  faq_description: Answers to some common questions that I receive.

faq_items:
  - title: What are your main areas of expertise in the aerospace industry?
    description: My specializations includes space systems, quadrotors, orbital mechanics, and propulsion.

  - title: Can you provide examples of your work (i.e. a portfolio)?
    description: Yes! On this website, navigate to the "Projects" tab. There, you will see the various works I collaborate on. Included are both team and individual initiatives with my personal contributions highlighted in each.

  - title: What is your experience with various softwares, coding, or platforms?
    description: I have strong technical proficiency across engineering software, programming languages, and simulation platforms. Software: MATLAB, Simulink, SolidWorks, Ansys Fluid/STK, LabVIEW, XFLR5, Altium, Microsoft Office, Visual Components; Coding: Python, MATLAB, LaTeX, ROS

  - title: Do you have any certifications?
    description: I have the following certifications and am currently working on more: Ansys Systems Tool Kit (STK) Level 1 Certified (Oct 2024), Private Pilot Certificate (Jan 2024), Microsoft Office Specialist (Jan 2018)

  - title: Are you taking 3D print requests right now?
    description: Absolutely! Please reach out to me via email and I will see what I can do.

  - title: How can I contact you to discuss anything?
    description: You can contact me through the contact form on my website or directly via email. I'm always open to new projects and career opportunities, so please reach out!


