#-------------------------------
# Career Settings (called testimonials in all settings)
testimonials:
  enable: true
  testimonials_title: My Career <em>Timeline</em> # You can add an 'em' element to highlight text.
  testimonials_description: Learn about my journey as an aerospace engineer from college and beyond.

testimonial-items:
  - name: The Ohio State University
    image: "/images/Ohio_State_Big_O.jpg"
    designation : Undergraduate, August 2021 - May 2025
    content : Graduated from Ohio State in May 2025 with a Bachelor of Science in Aerospace Engineering with Honors Research Distinction

  - name: Collins Aerospace
    image: "/images/Collins-Aerospace-Logo_Circular.png"
    designation : Advanced Manufacturing Engineering Intern, May 2024 - Jan 2025
    content : Developed automated manufacturing simulations, optimized metal 3D printing processes, validated RFID tracking systems, and contributed to a $3M automation initiative.

  - name: SOAR Laboaratory
    image: "/images/SOAR_Logo.png"
    designation : Controls Undergraduate Researcher, Sept 2023 - Present
    content : Designed data-driven UAV control algorithms, investigated the effects of dither quantization in constrained environments, and conduct drone flight tests.

  - name: LADDCS Laboratory
    image: "/images/Ohio_State_Big_O.jpg"
    designation : Space Systems Graduate Researcher, June 2024 - Present
    content : Analyzed and categorized unknown spacecraft maneuvers using probability & game theory, and implemented Adaptive Monte Carlo techniques for accurate manuever detection.


